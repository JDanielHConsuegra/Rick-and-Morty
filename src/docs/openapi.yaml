openapi: 3.0.3
info:
  title: Rick & Morty GraphQL API (Swagger helper)
  version: 1.0.0
  description: |
    Documentaci√≥n para consumir la API.
    - **/graphql**: endpoint GraphQL (POST) ‚Äî usa body con `query`, `variables`, `operationName`.
    - **/health**: endpoint REST de salud.

    **Notas sobre filtros (Query `characters` / `charactersConnection`):**
    - Los filtros se combinan con **AND**.
    - `name` y `origin` hacen coincidencia parcial (contiene), insensible a may√∫sculas/min√∫sculas (PostgreSQL iLIKE).
    - `status`, `species` y `gender` comparan por **igualdad**.
servers:
  - url: http://localhost:4000
    description: Local

tags:
  - name: GraphQL
    description: Interacci√≥n con el endpoint /graphql
  - name: Health
    description: Estado de la aplicaci√≥n

paths:
  /graphql:
    post:
      tags: [GraphQL]
      summary: Ejecuta una operaci√≥n GraphQL
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GraphQLRequest"
            examples:
              hello:
                summary: Hello
                value:
                  query: "query { hello }"

              characters:
                summary: Lista con filtros (simple, asegura resultados)
                value:
                  query: |
                    query($filter: CharacterFilter, $limit: Int, $offset: Int){
                      characters(filter: $filter, limit: $limit, offset: $offset){
                        id name status species gender origin
                      }
                    }
                  variables:
                    filter:
                      name: "rick"   # solo name para evitar resultados vac√≠os
                    limit: 5
                    offset: 0

              charactersStrict:
                summary: Lista con filtros (estrictos: AND)
                description: >
                  Usa AND entre todos los campos. Si tu base no contiene exactamente
                  a "Rick Sanchez" (Alive, Human, Male, origin contiene "Earth"),
                  el resultado ser√° [] (esperado).
                value:
                  query: |
                    query($filter: CharacterFilter, $limit: Int, $offset: Int){
                      characters(filter: $filter, limit: $limit, offset: $offset){
                        id name status species gender origin
                      }
                    }
                  variables:
                    filter:
                      name: "rick"
                      origin: "earth"
                      status: "Alive"
                      species: "Human"
                      gender: "Male"
                    limit: 5
                    offset: 0

              charactersAll:
                summary: Todos los personajes (sin filtros, hasta 100)
                description: Devuelve todos los registros actuales sin filtros aplicando `limit: 100`.
                value:
                  query: |
                    {
                      characters(limit: 100, offset: 0) {
                        id name status species gender origin
                      }
                    }

              charactersConnection:
                summary: Paginaci√≥n por cursores
                value:
                  query: |
                    query($first: Int, $after: String){
                      charactersConnection(first: $first, after: $after){
                        edges { cursor node { id name } }
                        pageInfo { endCursor hasNextPage }
                        totalCount
                      }
                    }
                  variables:
                    first: 5

              filterOptions:
                summary: Valores √∫nicos para filtros
                value:
                  query: |
                    query {
                      filterOptions {
                        statuses
                        species
                        genders
                        origins
                      }
                    }

              characterById:
                summary: Detalle por ID
                value:
                  query: |
                    query($id: ID!) {
                      character(id: $id) {
                        id name status species gender origin image apiId
                      }
                    }
                  variables:
                    id: 3

              createCharacter:
                summary: Crear personaje
                value:
                  query: |
                    mutation($input: CharacterCreateInput!) {
                      createCharacter(input: $input) {
                        id name status species gender origin image apiId
                      }
                    }
                  variables:
                    input:
                      name: "Bird Person (Custom)"
                      status: "Alive"
                      species: "Bird-Person"
                      gender: "Male"
                      origin: "Bird World"
                      image: "https://example.com/bird.png"

              updateCharacter:
                summary: Actualizar personaje
                value:
                  query: |
                    mutation($id: ID!, $input: CharacterUpdateInput!) {
                      updateCharacter(id: $id, input: $input) {
                        id name status species gender origin image apiId
                      }
                    }
                  variables:
                    id: 2
                    input:
                      origin: "Earth (C-137)"

              deleteCharacter:
                summary: Eliminar personaje
                value:
                  query: |
                    mutation($id: ID!) {
                      deleteCharacter(id: $id)
                    }
                  variables:
                    id: 16

      responses:
        "200":
          description: Respuesta GraphQL
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GraphQLResponse"
              examples:
                ok:
                  summary: Ejemplo "hello"
                  value:
                    data:
                      hello: "Hola Rick & Morty API üöÄ"
                error:
                  summary: Ejemplo con error
                  value:
                    errors:
                      - message: "Algo fall√≥"
                        locations: [{ line: 1, column: 2 }]
                        path: ["hello"]
        "400":
          description: Petici√≥n inv√°lida

  /health:
    get:
      tags: [Health]
      summary: Estado del servicio
      responses:
        "200":
          description: Estado b√°sico
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  db:
                    type: string
                  redis:
                    type: string
                    nullable: true
                  uptime:
                    type: number
              examples:
                ok:
                  value:
                    ok: true
                    db: connected
                    redis: connected
                    uptime: 12.34

components:
  schemas:
    GraphQLRequest:
      type: object
      properties:
        query:
          type: string
          description: Documento GraphQL (query/mutation/subscription)
        variables:
          type: object
          additionalProperties: true
          nullable: true
        operationName:
          type: string
          nullable: true
      required: [query]
    GraphQLResponse:
      type: object
      properties:
        data:
          type: object
          description: Resultado de los resolvers (shape din√°mico seg√∫n tu schema)
          additionalProperties: true
        errors:
          type: array
          items:
            $ref: "#/components/schemas/GraphQLError"
      example:
        data:
          hello: "Hola Rick & Morty API üöÄ"
    GraphQLError:
      type: object
      properties:
        message:
          type: string
        locations:
          type: array
          items:
            type: object
            properties:
              line: { type: integer }
              column: { type: integer }
        path:
          type: array
          items:
            oneOf:
              - type: string
              - type: integer
